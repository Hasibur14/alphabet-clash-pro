<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(../images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class=" min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl text-white font-extrabold font-anton">ALPHABET CLASH</h1>
                <p class="text-xl text-white font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()"
                    class="btn hover:text-white hover:bg-gradient-to-r from-purple-500 to-pink-500 text-xl font-poppins">Play
                    Now</button>

            </div>
        </section>

        <!-- play ground start -->
        <section id="play-ground" class="hidden">

            <div class="flex flex-col items-center gap-20 pt-10">
                <div
                    class="artboard artboard-horizontal phone-6 text-white border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] font-poppins px-6 pb-4 rounded-b-xl"> Don't watch keyboard while
                            playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl font-poppins font-bold">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <div class=" flex justify-between w-2/4">
                    <button class="btn bg-[#894189] text-white border-none rounded-full">
                        Life
                        <img src="./images/Group 23.png" alt="">
                        1
                    </button>
                    <button class="btn bg-[#360490] text-white border-none rounded-full">
                        Score
                        <img src="./images/monetization_on.png" alt="">
                        1
                    </button>
                </div>
            </div>
        </section>

        <!-- Score -->
        <section class="score hidden flex justify-center items-center min-h-screen">

            <div class="text-white font-poppins space-y-6 bg-[#FFFFFF33] p-6 text-center rounded-lg">
                <h1 class="text-5xl font-bold">Score : <span class="">14</span></h1>

                <button class="btn bg-white text-black text-2xl ">Play Now</button>
                <p class="text-xl">Practice will make you Pro</p>
            </div>

        </section>
        <p class="text-white text-center -mt-16">Copyright © 2024 - All right reserved
            by HASIB
        </p>
    </main>
    <script src="./utility.js"></script>
    <script src="./script.js"></script>

</body>

</html>
